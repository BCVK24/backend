services:
  backend:
    build: .
    ports:
      - 8080:8000
    volumes:
      - ./env/local_save:/app/local_save
    depends_on:
      - db
      - redis
    environment:
      CELERY_BROKER_URL: "redis://redis:6379/0"
      CELERY_RESULT_BACKEND: "redis://redis:6379/0"

  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: "vk-pg"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
    ports:
      - 5432:5432
    volumes:
      - ./env/db:/var/lib/postgresql/data

  worker:
    build: .
    volumes:
      - ./backend/celery:/usr/src/app
    depends_on:
      - db
      - backend
      - redis
    environment:
      CELERY_BROKER_URL: "redis://redis:6379/0"
      CELERY_RESULT_BACKEND: "redis://redis:6379/0"

  redis:
    image: redis:latest

  nginx:
    image: nginx:latest
    ports:
      - 8888:8888
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./env/local_save:/app/local_save
    links:
      - backend

volumes:
  db:
    driver: local
