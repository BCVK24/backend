services:
  backend:
    build: .
    ports:
      - 8080:8000
    volumes:
      - ./local_save:/app/local_save
    depends_on:
      - db

  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: "vk-pg"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
    ports:
      - 5432:5432
    volumes:
      - ./db:/var/lib/postgresql/data

  worker:
    build: .

  redis:
    image: redis:7

  nginx:
    build: .
    image: nginx:latest
    ports:
      - 8888:8888
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./local_save:/app/local_save
    links:
      - backend

volumes:
  db:
    driver: local